<DOCTYPE! HTML>
<html>
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilo.css">
        <title>Meu Primeiro Projeto</title>
    </head>
    <body>
        <div id="container">
         <div>
          <h1 class="title">Calculadora de Gorjeta</h1>
           </div>
           <div>
              <form class="tipsForm" id="tipsForm"> 
                  <label for="bill">
                    <p>Valor da conta</p>
                  </label>
                  <p>
                    R$<input type="number" placeholder="100" name="bill" id="bill" class="forminput" required>
                  </p>
                  <label name="serviceQual">
                    <p>O que achou do nossos garçons?</p>
                  </label>
                  <p>
                    <select name="serviceQual" id="serviceQual" class="formselect">
                        <option disable selected value>Escolha uma opção de gorjeta</option>
                        <option value="0.3">30% - Excelente</option>
                        <option value="0.25">25% - Otimo</option>
                        <option value="0.20">20% - Muito Bom</option>
                        <option value="0.15">15% - bom</option>
                        <option value="0.1">10% - Razoavel</option>
                        <option value="0.5">5% - Aceitavel</option>
                        <option value="0">Sem gorjeta</option>
                    </select>
                  </p>
                  <label for="pessoas">
                    <p>Dividir para Quantas Pessoas?</p>
                  </label>
                  <p>
                    <input type="number" placeholder="4" name="pessoas" id="pessoas" class="forminput" required >N° Pessoa(s) 
                  </p>
                 <button type="submit" class="formsubmit">Calcular</button>
              </form>
         </div>
         <div id="totalTip">
           Gorjeta total
           R$<span id="tip">0.00</span>
           
           <p id="each">cada</p>
         </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
